<clr-input-container>
    <label>Titel</label>
    <input clrInput type="text" [(ngModel)]="page!.title" name="title" placeholder="title for the vocabulary" />
</clr-input-container>
<clr-input-container>
    <label>Image</label>
    <input clrInput type="text" [(ngModel)]="page!.icon" name="example" placeholder="image for the vocabulary" />
</clr-input-container>
<clr-input-container>
    <label>Language</label>
    <input clrInput type="text" [(ngModel)]="page!.language" name="de" placeholder="language for the vocabulary" />
</clr-input-container>
